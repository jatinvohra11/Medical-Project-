<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViviCure - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="toggle-buttons">
                <button id="patient-btn" class="toggle-btn active">Patient</button>
                <button id="doctor-btn" class="toggle-btn">Doctor</button>
            </div>

            <!-- Patient Form -->
            <div id="patient-form" class="form-section active">
                <h1 class="title">Patient Login & Signup</h1>
                <p class="subtitle">Welcome! Please enter your details.</p>
                <form>
                    <div class="input-group">
                        <label for="patient-name">Full Name</label>
                        <input type="text" id="patient-name" placeholder="John Doe" required>
                    </div>
                    <div class="input-group">
                        <label for="patient-email">Email</label>
                        <input type="email" id="patient-email" placeholder="john.doe@example.com" required>
                    </div>
                    <div class="input-group">
                        <label for="patient-password">Password</label>
                        <input type="password" id="patient-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>
                    <button type="submit" class="submit-btn">Sign Up / Login</button>
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    <button type="button" class="google-btn">
                        <svg aria-hidden="true" class="native svg-icon" width="18" height="18" viewBox="0 0 18 18"><path d="M16.51 8.1H9v3h4.4c-.1 1-1.2 3.4-4.4 3.4-2.6 0-4.8-2.2-4.8-4.8s2.2-4.8 4.8-4.8c1.5 0 2.5 1 3 1.5l2.2-2.2C14.2 1.2 11.8 0 9 0 4 0 0 4 0 9s4 9 9 9c5.1 0 8.7-3.5 8.7-8.7 0-.6-.1-1.2-.2-1.7z" fill="#4285F4"></path></svg>
                        Sign in with Google
                    </button>
                </form>
            </div>

            <!-- Doctor Form -->
            <div id="doctor-form" class="form-section">
                <h1 class="title">Doctor Login</h1>
                <p class="subtitle">Please enter your credentials to log in.</p>
                <form>
                    <div class="input-group">
                        <label for="doctor-id">Doctor ID</label>
                        <input type="text" id="doctor-id" placeholder="Enter your unique ID" required>
                    </div>
                    <div class="input-group">
                        <label for="doctor-password">Password</label>
                        <input type="password" id="doctor-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
            </div>
        </div>
        <div class="info-panel">
             <div class="logo">
                ðŸ©º ViviCure
            </div>
            <h2>A New Era of Digital Healthcare</h2>
            <p>Connecting patients and doctors seamlessly for better health outcomes.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
